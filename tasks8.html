<body>
    <h1>Задача 8</h1>
    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).

    </p>
    <script>
        let numEnter = parseInt(prompt(`Введіть будь яке число від 1 до 5`))
        for (let i = 1; i <= 3; i++) {
            let randNum = 1 + Math.floor(Math.random() * 5)
            let confUser = confirm(`Спроба ${i} Це число ${randNum}`)
            if (confUser) {
               document.write(`Ви молодець!`)
               break 
            }
            if (i===3) {
                document.write(`Ви не вгадали`)
                
            }
        }
    </script>

</body>
