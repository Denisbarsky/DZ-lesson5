<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 6</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
    <script>
        
       document.write(`<table border = "4px">`)
        let counter = 1
        for (let tr = 1; tr <= 3; tr++){
        document.write(`<tr>`)
        for (let num = 1; num <= 3; num++){
            document.write(`<td>${counter}</td>`)
            counter++
        }
        document.write(`</tr>`)
        }   
        document.write(`</table>`)

        document.write(`<table border = "8px">`)
      
        for (let tr = 1; tr <= 3; tr++){
        document.write(`<tr>`)
        for (let num = 1; num <= 3; num++){
            document.write(`<td>${counter}</td>`)
            counter++
        }
        document.write(`</tr>`)
        }   
        document.write(`</table>`)

        document.write(`<table border = "14px">`)
      
      for (let tr = 1; tr <= 3; tr++){
      document.write(`<tr>`)
      for (let num = 1; num <= 3; num++){
          document.write(`<td>${counter}</td>`)
          counter++
      }
      document.write(`</tr>`)
      }   
      document.write(`</table>`)
   
     


        
        
    </script>
</body>
