<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити.<br />
      Користувач поступово вводить суму грошей до тих пір, поки суми не буде
      достатньо для оплати товарів<br />
      (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>
    <script>
      //1. Вводимо необхідні данні.
      const productPrice = 3000;
      let sumToPiment = productPrice,
        enteredAmountMoney;
      alert(`Сума до сплати товару ${sumToPiment} грн`);
      //2. Знаходимо результат.
      do {
        enteredAmountMoney = parseFloat(
          prompt("Введіть суму грошей для сплати товару", "")
        );
        sumToPiment = sumToPiment - enteredAmountMoney;
        if (sumToPiment > 0)
          alert(`Вам залишилось сплатити ${sumToPiment} грн`);
        else if (sumToPiment < 0)
          alert(`Ваша решта ${Math.abs(sumToPiment)} грн`);
        else alert("Вітаємо, сума сплачена");
      } while (sumToPiment > 0);
      //3. Виведення результатів.
      document.write(`
      <table border="3px">
      <tr>
        <th>Сума товару</th>
        <td>${productPrice}</td>
      </tr>
      <tr>
        <th>Внесені кошти</th>
        <td>${enteredAmountMoney}</td>
      </tr>
      <tr>
        <th>Решта</th>
        <td>${Math.abs(sumToPiment)}</td>
      </tr>
    </table>
    `);
    </script>
  </body>
</html>
