<body>
    <h1>Задача 9</h1>
    <p>
        Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </p>
    <script>
         
      let userNumber = parseInt(prompt("Введіть число від 1 до 5:"))
      let count = 0
      let confUser
      do {
        count++
        const randNum = 1 + Math.floor(Math.random() * 5)
        confUser = confirm(`Спроба ${count}. Це число ${randNum}?`)
      } while (!confUser)

      document.write(`Я вгадав число!!! Спроба - ${count}`)
    
    </script>
</body>
